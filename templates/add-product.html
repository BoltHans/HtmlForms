{% extends "master.html" %}
{%  load static %}
{% block content %}
    <div>
        <h1 class="text-secondary text-center">ADD PRODUCT</h1>
        <form class="product-form" method="post" action="{% url 'add-product-page' %}">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input required  class="form-control" placeholder="Enter Name" name="p-name" type="text"><br>
            <input required class="form-control" placeholder="Enter Quantity" name="p-qty" type="text"><br>
            <input required class="form-control"  placeholder="Enter Size" name="p-size" type="text"><br>
            <input required class="form-control"  placeholder="Enter Price" name="p-price" type="text"><br>
            <input  class="btn btn-info" name="save" type="submit">
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <p>{{ prod_price }}</p>

    </div>
{% endblock %}
