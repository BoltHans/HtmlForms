{% extends "master.html" %}
{%  load static %}
{% block content %}
    <div>
        <h1 class="text-secondary text-center">UPDATE PRODUCT</h1>
        <form class="product-form" method="post" action="/update-product/{{ product.id }}">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input value="{{ product.name }}" required  class="form-control" placeholder="Update Name" name="p-name" type="text"><br>
            <input value="{{ product.quantity }}" required class="form-control" placeholder="Update Quantity" name="p-qty" type="text"><br>
{#            <input value="{{ product.size }}" required class="form-control"  placeholder="Update Size" name="p-size" type="text"><br>#}
            <select required class="form-control" name="p-size" id="">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br>
            <input value="{{ product.price }}" required class="form-control"  placeholder="Update Price" name="p-price" type="text"><br>
            <input  class="btn btn-info" name="Update" type="submit">
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <p>{{ prod_price }}</p>

    </div>
{% endblock %}
